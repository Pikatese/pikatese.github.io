<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ExSet2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<style>
		a.link-brown:hover {
			color: brown;
			text-decoration: none;
		}
		tr:nth-of-type(2) {
			background-color: #ccc;
			color: #fff;
		}
		ul li:last-child {
			font-style: italic;
			font-weight: 400;
		}
		ol li:first-child {
			color: brown;
		}
	</style>
</head>
<body>
	<header class="header" id="top">
		<div class="container">
    	<h1>The basic HTML5 page</h1>
    	<a href="#form-section" class="link-brown right">Go straignt to fill the form</a>
    </div>	
  </header>
  <section class="content">
    <div class="container">
    	<h2>Table</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Food title</th>
						<th>Quantity</th>
						<th>Price</th>
						<th>Total price</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Pizza</td>
						<td>2</td>
						<td>2e</td>
						<td>4e</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Milk</td>
						<td>1</td>
						<td>1e</td>
						<td>1e</td>
					</tr>
					<tr>
						<td>3</td>
						<td>Donut</td>
						<td>3</td>
						<td>1e</td>
						<td>3e</td>
					</tr>
				</tbody>
			</table> 
    </div>
  </section>
  <section class="content">
  	<div class="container">
  		<h2>List</h2>
	  	<ul>
	  		<li>Pizza</li>
	  		<li>Milk</li>
	  		<li>Donut</li>
	  	</ul>
	  	<ol>
	  		<li>Beaf</li>
	  		<li>Salmon</li>
	  		<li>Wine</li>
	  	</ol>
  	</div>
  </section>
  <section class="content">
  	<div class="container">
  		<h2>Image</h2>
  		<img src="https://pp.userapi.com/c638021/v638021544/3b90a/MVE73z8DdBI.jpg" alt="" class="image">
  	</div>
  </section>
  <section class="content" id="form-section">
  	<div class="container">
  		<h2>Form</h2>
  		<form action="#">
        <div class="form-group">
          <label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="food">Food</label>
    			<input type="text" class="form-control" id="food" placeholder="Enter product title, i.e. pizza" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <select class="form-control" required id="amount">
            <option value="" disabled selected>Select the amount</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary submitButton">Submit</button>
      </form>
      <a href="#top" class="right">Go back to top</a>
  	</div>
  </section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
