<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		table td, table th 	{
			border: 1px solid #ccc;
			padding: 5px;
			text-align: center;
		}
	</style>
</head>
<body>
<h3>JS example</h3>
<h4>Fibonacci series</h4>
<div class="content">
	<form action="#" id="form">
		Number 1: <input type="number" required id="one"><br>
		Number 2: <input type="number" required id="two"><br>
		Number 3: <input type="number" required id="three"><br>
		<input type="button" value="Sum" id="sum">
		<input type="button" value="Average" id="average">
		<input type="button" value="Max" id="max">
		<h5 id="result"></h5>
	</form>
	<table>
		<tr>
			<th>SUM</th>
			<th>AVERAGE</th>
			<th>MAX</th>
		</tr>
		<tr>
			<td id="sum_res"></td>
			<td id="avg_res"></td>
			<td id="max_res"></td>
		</tr>
	</table>
</div>
<script type="text/javascript">
	document.getElementById("sum").onclick =(function() {
		var one = document.getElementById('one').value;
		var two = document.getElementById("two").value;
		var three = document.getElementById("three").value;
		console.log(one, two, three);
		sum = Number(one) + Number(two) + Number(three);
		document.getElementById('result').innerHTML = "The sum of numbers is: "+sum;
		document.getElementById('sum_res').innerHTML = sum;
	})
	document.getElementById("average").onclick =(function() {
		var one = document.getElementById('one').value;
		var two = document.getElementById("two").value;
		var three = document.getElementById("three").value;
		console.log(one, two, three);
		sum = Number(one) + Number(two) + Number(three);
		avg = sum/3;
		document.getElementById('result').innerHTML = "The max number is: "+avg;
		document.getElementById('avg_res').innerHTML = avg;
	})
	document.getElementById("max").onclick =(function() {
		var one = document.getElementById('one').value;
		var two = document.getElementById("two").value;
		var three = document.getElementById("three").value;
		console.log(one, two, three);
		max = Math.max(Number(one),Number(two),Number(three));
		document.getElementById('result').innerHTML = "The max number is: "+max;
		document.getElementById('max_res').innerHTML = max;
	})
</script>
</div>
</body>
</html>
