<body>
<h3>Food order service</h3>
<form action="form.php" method="POST">
<div class="form-group">
          <label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
<div class="form-group">
          <label for="email">Email</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
        </div>
<div class="form-group">
  <label for="breakfast">Breakfast</label>
  <select class="form-control"  name="breakfast" required>
    <option value="" disabled selected>Select breakfast</option>
    <option value="Porridge">Porridge 5e</option>
    <option value="Cereals">Cereals 3e</option>
    <option value="Jogurt">Jogurt 2e</option>
  </select>
</div>
<div class="form-group">
  <label for="lunch">Lunch</label>
  <select class="form-control"  name="lunch" required>
    <option value="" disabled selected>Select lunch</option>
    <option value="Borsch">Borsch 4e</option>
    <option value="Salmon soup">Salmon soup 3e</option>
    <option value="Vegetables soup">Vegetables soup 2e</option>
  </select>
</div>
<div class="form-group">
  <label for="dinner">Dinner</label>
  <select class="form-control"  name="dinner" required>
    <option value="" disabled selected>Select diner</option>
    <option value="Potato and meat">Potato and meat 6e</option>
    <option value="Salmon and rice">Salmon and rice 3e</option>
    <option value="Vegetables and salad">Vegetables and salad 2e</option>
  </select>
</div>
<input type="submit">
</form>

</div>
