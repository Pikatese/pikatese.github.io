<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		body {
			padding: 5px;
			text-align: center;
		}
		input {
			margin: 3px;
		}
	</style>
</head>
<body>
<h3>Pallindrome checker</h3>
String to check: <input type="text" required id="string"><br>
<input type="button" value="Check" id="check">
<div id="result"></div>
<script type="text/javascript">
	document.getElementById("check").onclick =(function() {
		var value = document.getElementById('string').value;
		console.log("!!!"+value+"!!!")
		if (value !== null && value !== ""){
				var normal = value.replace(/[^A-Z0-9]/ig, "").toLowerCase();
				console.log(normal);
				var checking = normal.split('').reverse().join('');
				console.log(checking);
				if (normal === checking)
					document.getElementById('result').innerHTML = "Pallindrome!";
				else 
					document.getElementById('result').innerHTML = "No, it is not a pallindrome!";
		}
		else 
			alert ("enter a string please!!")
	});	
</script>
</div>
</body>
</html>
